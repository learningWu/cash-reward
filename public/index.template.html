    <title>京东</title>
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
          recalc = function () {
            var maxWidth = 1025;
            var clientWidth = docEl.clientWidth > maxWidth ? maxWidth : docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = (37.5 * (clientWidth / 375)).toFixed(2) + 'px';

            // 安卓 - 微信字体调大适配
            if (!doc.body) return;
            var d = doc.createElement('div');
            d.style.cssText =
              'width:10rem;height:0;overflow: hidden;position:absolute;z-index:-1;visibility: hidden;';
            doc.body.appendChild(d);
            var dw = d.offsetWidth; // 1rem的实际展示px值
            doc.body.removeChild(d);
            var fz = 10 * (37.5 * (clientWidth / 375)); //正常计算出来的rem基准值 , 可自行修改为rem计算好的值
            var realRem = fz;
            if (dw !== fz) {
              //不相等 则被缩放了
              realRem = Math.pow(fz, 2) / dw / 10;
              docEl.style.fontSize = realRem + 'px';
            }
          };
        recalc();
        if (!doc.addEventListener) return;

        win.addEventListener('resize', recalc, false);
        win.addEventListener('orientationchange', recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
  </head>

  </body>
